label.cookies1=Este sitio web, al igual que la mayoría de los sitios en Internet, usa Cookies para mejorar y optimizar la experiencia del usuario.  A continuación encontrarás información detallada sobre qué son las “Cookies”, qué tipología utiliza este sitio web, cómo puedes  desactivarlas en tu navegador y cómo bloquear específicamente la instalación de Cookies de terceros
label.cookies2=¿Qué son las Cookies y cómo las utiliza ULe-Bank?
label.cookies3=Las Cookies son archivos que el sitio web o la aplicación que utilizas instala en tu navegador o en tu dispositivo (Smartphone, tableta o televisión conectada) durante tu recorrido por las páginas o por la aplicación, y sirven para almacenar información sobre tu visita. Como la mayoría de los sitios en internet, los portales web de Vocento utilizan Cookies para:
label.cookies4=Asegurar que las páginas web pueden funcionar correctamente.
label.cookies5=Recopilar información estadística anónima, como qué páginas has visto o cuánto tiempo has estado en nuestros medios.
label.cookies6=¿Cuáles son los diferentes tipos de Cookies que utilizamos en ULe-Bank?
label.cookies7=Tipo de Cookie
label.cookies8=Descripción
label.cookies9=Servicios de terceros
label.cookies10=DE REGISTRO
label.cookies11=Las Cookies de registro se crean al registrarte o cuando inicias sesión en uno de nuestros portales web.
label.cookies12=ANALÍTICAS
label.cookies13=Estas Cookies recopilan información de tu experiencia de navegación en nuestros portales web de forma totalmente anónima. Podemos contabilizar el número de visitantes de la página o los contenidos más vistos.
label.cookies14=¿Cómo puedo configurar mis Cookies?
label.cookies15=Al navegar y continuar en nuestro Sitio Web estará consintiendo el uso de las Cookies en las condiciones contenidas en la presente Política de Cookies.
label.cookies16=En cualquier caso le informamos de que, dado que las Cookies no son necesarias para el uso de nuestro Sitio Web, puede bloquearlas o deshabilitarlas activando la configuración de su navegador, que le permite rechazar la instalación de todas las cookies o de algunas de ellas. La práctica mayoría de los navegadores permiten advertir de la presencia de Cookies o rechazarlas automáticamente. Si las rechaza podrá seguir usando nuestro Sitio Web, aunque el uso de algunos de sus servicios podrá ser limitado y por tanto su experiencia en nuestro Sitio Web menos satisfactoria.
label.cookies17=A continuación te indicamos los links de los principales navegadores y dispositivos para que dispongas de toda la información para consultar cómo gestionar las cookies en tu navegador.
label.cookies18 = IDIOMA
