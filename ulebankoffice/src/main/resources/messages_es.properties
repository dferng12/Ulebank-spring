label.happyclients=Nuestros clientes satisfechos
label.happyclientssub=Lo que dicen acerca de nosotros las personas con las que trabajamos
label.happyclients1=NIÑOS 
label.happyclients1sub=Se han impartido diversos cursos a niños de Educación Primaria de entre 9  y 11 años en colegios públicos y concertados de la ciudad de León. La actividad “Educación Financiera para niños” se desarrolla a través de juegos de interacción como ‘Qué son los Bancos’, y ‘Para qué sirve el dinero’ con el fin de formar a los alumnos sobre la educación financiera.  La participación de los niños de todos los colegios ha sido intensa y de gran aprovechamiento.
label.happyclients2=ALUMNOS UNIVERSITARIOS 
label.happyclients2sub=En colaboración con el Proyecto de Educación Financiera “Edufinet” se ha desarrollado una actuación formativa denominada "Tu dinero nunca duerme" para acercar el conocimiento del mundo financiero y económico a estudiantes no financieros. Esta actividad trata de dar una visión sencilla y práctica del mundo financiero, para trasladar a los alumnos de diversas titulaciones, cómo las finanzas están presentes en su día a día y facilitarles unos conocimientos iniciales que les aporten las herramientas necesarias para tomar sus propias decisiones económicas y financieras. Los alumnos manifiestan lo apropiado del Curso de Extensión pidiendo que en las próximas convocatorias se destine un mayor número de horas. 
label.happyclients3=MAYORES
label.happyclients3sub=La actividad “Educación Financiera: ¿Cómo mejorar tu economía doméstica?” tiene el objetivo de ampliar el conocimiento de las finanzas en un sector vulnerable a abusos por parte de las entidades financieras: las personas mayores. Esta actividad se ha desarrollado en la ciudad de León durante los años 2016 y 2017, tratando conceptos básicos de educación financiera, para mejorar la economía doméstica y explicar las relaciones con las entidades financieras. Las encuestas realizadas al finalizar las sesiones nos muestran un alto interés por parte de este colectivo en los temas tratados. 

label.aboutus1=Quienes somos
label.aboutus1sub1=Somos un grupo de alumnos y profesores, con amplia experiencia docente, pertenecientes a la comunidad universitaria de la Universidad de León, de las áreas de Economía Financiera y Contabilidad (Finanzas) y de Ciencias de la Computación e Inteligencia artificial
label.aboutus2=Objetivos
label.aboutus2sub1=Nuestro objetivo principal consiste en la transferencia del conocimiento desde la Universidad a la sociedad en general para mejorar la <b> educación financiera </b> de los diferentes sectores:
label.aboutus2sub2=<b> Iniciación </b> a la educación financiera: Niños de 9-10 años y adolescentes de 15-16 años (a través del proyecto Edufinet y de la Red Española de Educación Financiera)
label.aboutus2sub3=<b> Educación financiera </b> a nivel profesional y/o de investigación para estudiantes universitarios, a través de enseñanzas de Grado y Posgrado, seminarios, etc.
label.aboutus2sub4=<b> Ampliación </b> de formación en educación financiera para adultos, con especial atención a personas de la tercera edad, a través de cursos y seminarios
label.aboutus2sub5=<b> Investigación </b> sobre productos y servicios financieros, incluyendo la variada oferta de bancaria
label.aboutus3=Servicio Público
label.aboutus3sub1=Damos información, formación y asesoramiento para ayudar a <b> tomar decisiones </b> que eviten inversiones o contratos no deseados y para <b> prevenir fraudes </b> siendo totalmente independientes de las entidades financieras y ofreciendo un servicio de consultoría financiera totalmente gratuita

