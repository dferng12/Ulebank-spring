label.siteservice2=Arrendamiento financiero
label.siteservice2lateral=El arrendamiento financiero o leasing es una operación de financiación de máquinas viviendas u otros bienes. Consiste en un contrato de arrendamiento (contrato por el cual una de las partes cede a la otra un bien mueble o inmueble, por una cantidad de dinero) por parte de una empresa especializada.
