label.s7lateral=<p style="text-align: justify;">La cuenta de crédito se define como una cuenta en la cual se puede disponer de una cantidad de dinero, pactada previamente con el banco, que se utiliza, en la mayoría de los casos, para hacer frente a los distintos pagos de la empresa. El banco cobra unos intereses por las cantidades dispuestas y una comisión por mantener disponibles esos fondos.</p>
