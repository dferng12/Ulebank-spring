label.s7i10=Una cuenta de crédito es una cuenta bancaria en la que se puede disponer de una cantidad de dinero, la pactada con la entidad financiera, para poder utilizar el dinero para acometer los pagos de la empresa.
label.s7i11=La utilización de la póliza de crédito consistirá tanto en disposiciones como en imposiciones de dinero. A su vencimiento, los intereses que puede mostrar la cuenta pueden ser acreedores, deudores o excedidos.
label.s7i12=Las liquidaciones de intereses y comisiones serán liquidadas mensualmente o trimestralmente y estarán compuestas de las siguientes partidas:
label.s7i13=<b>Intereses acreedores:</b> si la cuenta dispone de saldo positivo la entidad financiera  pagará los intereses pactados a  favor del contratante.
label.s7i14=<b>Intereses deudores:</b> dependiendo del dinero que se  haya dispuesto durante el periodo anterior a la liquidación de intereses, la entidad financiera cobrará a raíz de los intereses pactados.
label.s7i15=<b>Intereses excedidos:</b> se producen cuando las cantidades dispuestas superan el límite pactado y se aplica a la parte del saldo que excede del límite. Hasta el límite se aplica el interés deudor.
label.s7i16=<b>Comisión de saldo no dispuesto:</b> suelen oscilar entre el 0,25% y 0,50% 
label.s7i17=<b>Comisiones de máximo descubierto: </b>la entidad nos aplicará una comisión sobre el máximo descubierto, que suele ser elevada.

