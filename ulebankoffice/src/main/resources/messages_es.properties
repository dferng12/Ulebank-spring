label.siteservice6=Hipoteca inversa
label.s6lateral=<p style="text-align: justify;">Una hipoteca inversa es un préstamo hipotecario donde una entidad financiera abona de forma mensual una cuantía a una persona con la condición de que ésta emplee su vivienda como garantía. La cantidad varía en función del valor de tasación de la vivienda.</p>
