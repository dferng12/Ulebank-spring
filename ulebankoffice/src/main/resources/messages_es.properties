label.whatisleasing=¿Qué es un arrendamiento financiero?
label.s2i1=El arrendamiento financiero o leasing es una operación cuyo objeto es la cesión de uso de bienes muebles o inmuebles, adquiridos para dicha finalidad a cambio del pago periódico de una cuota.
label.s2i2=El contrato de arrendamiento financiero incluirá necesariamente una opción de compra, a su término, en favor del usuario 
label.s2i3=Estos contratos tienen una duración mínima de dos años para los bienes muebles y de diez años para los inmuebles e intervienen las siguientes personas o instituciones: 
label.s2i4=•	Una empresa (cliente) que necesita disponer de un determinado elemento del activo fijo. <br>•	Una institución financiera que financia (alquila) la adquisición del equipo (empresa de leasing). <br>•	Un fabricante o proveedor de los bienes de equipo. 
label.s2i5=El sistema de leasing es una forma de financiación empresarial a largo plazo, dado que permite a la empresa disponer de elementos de activo fijo sin necesidad de disponer de fondos propios o de acudir al crédito
