label.whatisfrenchloan=¿Qué es un préstamo por el método Francés?
label.frenchmethodloaninfo=Es un contrato mediante el cual la entidad financiera (prestamista) entrega al cliente (prestatario) una cantidad de dinero pactada, obligándose este último al pago de un interés y a la devolución del nominal o principal de acuerdo con un determinado calendario de amortizaciones. El modo en que esto se realiza ha de estar claramente definido en el propio contrato. 
label.fmi2=Se trata de un contrato real pues la entrega de dinero es un elemento esencial para que exista el contrato y, a partir de ese momento, se generan obligaciones para el prestatario. Entre las obligaciones del prestatario pueden citarse: 
label.fmi3=•	Pagar todos los gastos que pueda ocasionar la formalización del préstamo.<br>•	Abonar las comisiones devengadas por la operación. <br>•	Realizar las amortizaciones del capital en los plazos convenidos. <br>•	Pagar los intereses remuneratorios del capital en los plazos convenidos, así como los intereses de demora que puedan generarse por el retraso en la amortización.
label.fmi4=En el método francés, el capital se amortiza de forma creciente siendo los intereses decrecientes cuota a cuota al ser menor el capital vivo, de tal manera que en cada periodo la cuota conjunta por capital e intereses es idéntica a la del resto de los periodos. Su fórmula es:
label.fmi5=Siendo: <br>*a: cuota constante<br>Co: capital prestado<br>n: número de periodos de pago de cuota<br>i: tipo de interés

label.whatisgermanloan=¿Qué un préstamo por el método Alemán?
label.germanmethodloaninfo=La amortización por el método alemán se caracteriza por el pago de intereses al principio de cada pago y cuotas constantes en cada periodo de tiempo. Los intereses decrecen a media que aumenta la vida del préstamo y el capital amortizado aumenta conforme la vida del préstamo.
label.gmi2=Es un contrato mediante el cual la entidad financiera (prestamista) entrega al cliente (prestatario) una cantidad de dinero pactada, obligándose este último al pago de un interés y a la devolución del nominal o principal de acuerdo con un determinado calendario de amortizaciones. El modo en que esto se realiza ha de estar claramente definido en el propio contrato. 
label.gmi3=Se trata de un contrato real pues la entrega de dinero es un elemento esencial para que exista el contrato y, a partir de ese momento, se generan obligaciones para el prestatario. Entre las obligaciones del prestatario pueden citarse: 
label.gmi4=•	Pagar todos los gastos que pueda ocasionar la formalización del préstamo. <br>•	Abonar las comisiones devengadas por la operación. <br>•	Realizar las amortizaciones del capital en los plazos convenidos. <br>•	Pagar los intereses remuneratorios del capital en los plazos convenidos, así como los intereses de demora que puedan generarse por el retraso en la amortización.
label.gmi5=En el préstamo alemán, el cálculo de las cuotas es constantes excepto la cuota del momento cero que corresponde al importe de los intereses prepagables de la operación. Existen, por tanto, n+1 pagos, en cambio intereses calculados sólo hay n que van del momento cero hasta n-1. Sus fórmulas son: 
label.gmi6=Siendo:<br>a: cuota del periodo<br>Co: capital prestado<br>n: número de periodos<br>i: tipo de interés.


label.whatisitalianloan=¿Qué un préstamo por el método Italiano?
label.italianmethodloaninfo=Es un contrato mediante el cual la entidad financiera (prestamista) entrega al cliente (prestatario) una cantidad de dinero pactada, obligándose este último al pago de un interés y a la devolución del nominal o principal de acuerdo con un determinado calendario de amortizaciones. El modo en que esto se realiza ha de estar claramente definido en el propio contrato. 
label.imi2=Se trata de un contrato real pues la entrega de dinero es un elemento esencial para que exista el contrato y, a partir de ese momento, se generan obligaciones para el prestatario. Entre las obligaciones del prestatario pueden citarse: 
label.imi3=•	Pagar todos los gastos que pueda ocasionar la formalización del préstamo. <br>•	Abonar las comisiones devengadas por la operación. <br>•	Realizar las amortizaciones del capital en los plazos convenidos. <br>•	Pagar los intereses remuneratorios del capital en los plazos convenidos, así como los intereses de demora que puedan generarse por el retraso en la amortización.
label.imi4=En el préstamo italiano, el capital se amortiza por partes alícuotas en cada periodo, liquidándose los intereses por el capital pendiente correspondiente, por lo que las sucesivas cuotas son decrecientes al ser los intereses, período a período, menores. Su fórmula es: 
label.imi5=Siendo:<br>a: cuota del periodo n<br>c: capital prestado<br>t: número de periodos de pago de cuotas<br>CVn: capital vivo en el periodo n<br>i: tanto unitario<br>dn: días del periodo n<br>B: base para el cálculo (360 o 365 días) 

label.whatisamericanloan=¿Qué un préstamo por el método Americano?
label.americanmethodloaninfo=Es un contrato mediante el cual la entidad financiera (prestamista) entrega al cliente (prestatario) una cantidad de dinero pactada, obligándose este último al pago de un interés y a la devolución del nominal o principal de acuerdo con un determinado calendario de amortizaciones. El modo en que esto se realiza ha de estar claramente definido en el propio contrato. 
label.ami2=Se trata de un contrato real pues la entrega de dinero es un elemento esencial para que exista el contrato y, a partir de ese momento, se generan obligaciones para el prestatario. Entre las obligaciones del prestatario pueden citarse: 
label.ami3=•	Pagar todos los gastos que pueda ocasionar la formalización del préstamo. <br>•	Abonar las comisiones devengadas por la operación. <br>•	Realizar las amortizaciones del capital en los plazos convenidos. <br>•	Pagar los intereses remuneratorios del capital en los plazos convenidos, así como los intereses de demora que puedan generarse por el retraso en la amortización.
label.ami4=En el sistema de amortización americano o sistema mediante rembolso único del capital y pago periódico de intereses, las anualidades se calculan como: 
label.ami5=Siendo:<br>a: cuota del periodo<br>Co: capital prestado<br>n: número de periodos<br>i: tipo de interés.



label.s4frenchlateral=<p style="text-align: justify;">La amortización por el método francés, progresivo o clásico, se caracteriza por el pago de intereses vencidos, es decir, al final de cada abono, y pago de cuotas constantes en cada periodo de tiempo.<br>Los intereses decrecen a medida que aumenta el tiempo del préstamo y el capital amortizado aumenta conforme la vida del préstamo.</p>
label.s4italianlateral=<p style="text-align: justify;">La amortización por el método italiano, su principal característica radica en que el capital amortizado en cada periodo de tiempo son constantes.<br>Las cuotas y los intereses son de carácter decreciente y van variando en la misma proporción.</p>
label.s4germanlateral=<p style="text-align: justify;">La amortización por el método alemán se caracteriza por el pago de intereses al principio de cada pago y cuotas constantes en cada periodo de tiempo. Los intereses decrecen a media que aumenta la vida del préstamo y el capital amortizado aumenta conforme la vida del préstamo.</p>
label.s4amercianlateral=<p style="text-align: justify;">La amortización por el método americano, se caracteriza por el pago sólo de intereses a lo largo de la vida del préstamo, devolviendo íntegramente el capital al final de la vida del préstamo.</p>



