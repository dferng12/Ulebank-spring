label.whatisdiscount=What is a discount?
label.s5i1=La cantidad anticipada por la entidad financiera a los clientes se denomina efectivo y se obtiene restando al nominal de la letra de cambio el importe de los intereses y otros gastos y comisiones que aplica la entidad.
label.s5i2=Al vencimiento de la letra de cambio, si esta resultara impagada, se cargará en la cuenta del cliente el importe del nominal más una serie de gastos
label.s5i1=Operación que se lleva a cabo en instituciones bancarias en las que éstas adquieren pagarés o letras de cambio de cuyo valor nominal se descuenta el equivalente a los intereses que generaría el papel entre su fecha de emisión y la fecha de vencimiento.
label.s5i2=A través del descuento comercial o bancario, una entidad financiera (banco, caja o entidad de crédito) anticipa a un cliente el importe de un crédito que aún no ha vencido y que generalmente es el resultado de la venta de bienes, suministros o servicios a un tercero. La entidad financiera será entonces la encargada de realizar la gestión de los cobros del valor nominal de dicho crédito al cliente de la empresa; si bien, dicha entidad no asume el riesgo de impago por parte del deudor.
label.s5i9=En estas transacciones se cede a una entidad financiera una porción de los derechos de cobro futuros (aún no vencidos) de la empresa, que deben estar debidamente documentados a través de letras de cambio, pagares, facturas o recibos. Y la entidad financiera a cambio, realiza un adelanto o anticipo por el valor nominal del derecho de cobro menos los gastos de gestión y los intereses que se generen en la operación.
label.s5i10=La entidad financiera no asume el riesgo de impago, es decir, si finalmente el deudor no paga dichas facturas, el coste es asumido por el cliente. En caso de que el tercero, cliente de la empresa, no realice los correspondientes pagos, la entidad financiera cargará al cedente de la deuda, el nominal del crédito más una comisión.
