label.whatisapr=What is APR?
label.whatisaprtitle=APR - Annual Equivalent Rate
label.whatisaprbody=The Annual Equivalent Rate is used to denote the interest rate associated with an investment or credit.
label.whatisapr1=Su cálculo está basado en el tipo de interés compuesto y en la hipótesis de que lo interés obtenidos se vuelven a invertir al mimo interés, este tipo de interés permite comparar distintos productos u opciones de inversión, con independencia de sus condiciones particulares. Esto normalmente es entre productos de igual naturaleza en el cual los elementos y el riesgo son iguales, la entidad está obligada a informar al cliente sobre este tipo de interés.
label.whatisapr2=En el cálculo de la TAE solo se incluyen las comisiones y demás gastos que el cliente este obligado a pagar a la entidad como una contraprestación por el crédito recibido o por los servicios al mismo, en la TAE no se incluye:
label.whatisapr3=1.	Gastos que el cliente pueda evitar en uso de las facultades que el contrato le ofrece<br>2.	Gastos a abonar por terceros <br>3.	Gastos por seguros o garantías, siempre que la entidad no imponga un seguro o una garantía

